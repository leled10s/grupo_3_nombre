<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ingresar</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <header>
            <nav class="nav-bar">
                <div class="logo">
                    <a href="/"><img src="images/logo.jpeg" alt="Logo"></a>
                </div>
                <div class="login-bar">
                    <ul>
                        <li><a href= "register" >Crea tu cuenta <i class="fa-regular fa-address-card"></i></a></li>
                        <li><a href= "login" >Ingresa <i class="fa-solid fa-arrow-right-to-bracket"></i></a></li>
                        <li><a href= "carrito" >Mis compras <i class="fa-solid fa-basket-shopping"></i></a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="form__container">
            <form action="/register" method="POST">
                <div class="form__title">
                    <h1>Iniciar sesión</h1>
                </div>
                <div class="avatar__container">
                    <div class="avatar">
                        <img src="images/user-icon.jpg" alt="user_avatar">
                    </div>
                </div>
                <div class="form__field">
                    <input type="text" name="usuario" required placeholder="    Nombre de usuario">
                </div>
                <div class="form__field">
                    <input type="password" name="password" required placeholder="    Contraseña">
                </div>
                <button type="submit" class="form__btn">Ingresar</button>
                <h2>Ingresar con:</h2>
                <div class="login__social">
                    <img src="images/logo-facebook.jpg" alt="logo-facebook">
                    <img src="images/Google-Logo-1999.jpg" alt="logo-google">
                    <img src="images/logo-instagram.png" alt="logo-instagram">
                </div>
            </form>
        </main>
        <footer>

        </footer>
</body>
</html>
